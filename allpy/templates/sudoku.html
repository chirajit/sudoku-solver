{% extends 'base.html'%}
{% block title %}
Home page
{% endblock %}
{% block content %}

<form method='POST'>
<div class = "container">
	<div class = "grid">
		{% for i in range (9) %}
		<div class = "grid-row">
			{% for j in range (9) %}
			<div class= "grid-cell">
				<input type="text" maxlength="1" class="def-text-input" name={{i*9+j}} >
			</div>
			{% endfor %}
		</div>
		{% endfor %}
		<div class = "button-container fadein-container">
			<input type="submit" name="valu" class = "btn btn-primary btn-block" value='Solve'>
			<a class = "btn btn-primary btn-block" href="{{ url_for('home_page') }}">Home</a>
		</div>
	</div>
</div>
</form>
{% endblock %}
